<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</head>

	<body class="bg-dark">
		<h1 class="text-center mb-5 bg-success">Expense Tracker</h1>
		<div class="container">
			<form
				onsubmit="myexpense(event)"
				id="forms"
				class="col-lg-6 col-md-8 m-auto pb-3 p-4 bg-secondary-subtle border-secondary-subtle rounded-3"
			>
				<label for="expense" class="form-label mb-0"
					>Enter Expense Amount:
				</label>
				<div class="input-group m-auto">
					<span class="input-group-text">$</span>
					<input id="expense" type="number" class="form-control" required />
				</div>
				<label for="description" class="form-label mt-3 mb-0"
					>Enter Description:
				</label>
				<input id="description" type="text" class="form-control" required />
				<label for="category" class="form-label mt-3 mb-0"
					>Choose a Category:
				</label>
				<select name="" id="category" class="form-select" required>
					<option value="Fuel">Fuel</option>
					<option value="Food">Food</option>
					<option value="Electricity">Electricity</option>
					<option value="Movie">Movie</option>
				</select>
				<button id="btn" class="btn btn-primary btn-lg mt-3" type="submit">
					Add Expense
				</button>
			</form>
		</div>
		<div class="container mt-3 p-1 col-lg-6">
			<h3 class="text-center">Expense List</h3>
			<ul
				id="expenseList"
				class="m-1 p-2 text-bg-dark list-group list-unstyled border border-info border-3 border-opacity-50 rounded-3"
			></ul>
		</div>

		<script src="index.js"></script>
	</body>
</html>
