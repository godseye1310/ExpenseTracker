<!DOCTYPE html>
<html lang="en">
  <head>

    <title>JS PROJECT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form onsubmit="myexpense(event)" id="forms" action="">
        <label for="expense">Enter Expense Amount: </label><input id="expense" type="number" />
        <label for="description">Enter Description: </label><input id="description" type="text" />
        <label for="category">Choose a Category: </label>
        <select name="" id="category">
          <option value="Fuel">Fuel</option>
          <option value="Food">Food</option>
          <option value="Electricity">Electricity</option>
          <option value="Movie">Movie</option>
        </select>
        <!-- <input id="category" list="Category" /> -->

      </form>

      <ul id="expenseList"></ul>
    </div>
